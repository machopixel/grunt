server:
  applicationConnectors:
    - type: http
      port: 5050
    - type: https
      port: 5060
      keyStorePath: example.keystore
      keyStorePassword: example
      validateCerts: false
  adminConnectors:
    - type: http
      port: 5051
    - type: https
      port: 5061
      keyStorePath: example.keystore
      keyStorePassword: example
      validateCerts: false
metrics:
  reporters:
    - type: graphite
      host: 192.168.1.3
      port: 2003
      prefix: grunt
logging:
  level: INFO
  loggers:
    com.example.app: DEBUG
    org.hibernate.SQL: ALL
  appenders:
    - type: console